{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}Query a Broker{% endblock %}
{% block content %}
<form method="POST" action="{% url 'alerts:query' %}">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <input type="hidden" name="broker" value="{{ request.GET.broker }}">
  <input type="submit" class="btn btn-primary" value="Save Query">
  {% endbuttons %}
</form>
{% endblock %}
