language: python
python:
  - '3.8'
  - '3.7'
  - '3.6'
os:
  - linux
dist: bionic

before_install:
  - sudo apt-get install -y gfortran
  - pip uninstall -y numpy   

script:
  - python3 manage.py test

jobs:
  include:
    - stage: "Style Checks"
      install: pip install -I pycodestyle
      script: pycodestyle tom_* --exclude=*/migrations/* --max-line-length=120

    - stage: "Tests on MacOS"
      os: osx
      language: shell

    # Deploy alpha releases to PyPi and generate draft release on Github Releases (incomplete)
    - stage: "Deploy Development"
      script: skip
      deploy:
        provider: pypi
        branch: development
        skip_existing: true
        cleanup: false
        on:
          tags: true
          condition: $TRAVIS_TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+\-(alpha)\.[0-9]+$
        user: "__token__"
        password:
           secure: ""
        distributions: "sdist bdist_wheel"

