{% extends 'tom_common/base.html' %}
{% load bootstrap4 %}
{% block title %}Manual Observation{% endblock %}
{% block content %}
<h3>Associate an observation id</h3>
<form method="POST" action="{% url 'tom_observations:manual' %}">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <input type="submit" class="btn btn-primary" value="Submit">
  {% endbuttons %}
</form>
{% endblock %}
