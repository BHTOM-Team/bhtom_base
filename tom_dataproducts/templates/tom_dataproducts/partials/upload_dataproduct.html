{% load bootstrap4 %}
<h4>Upload a data product for a target</h3>
<form method="POST" action="{% url 'tom_dataproducts:data-upload' %}" enctype="multipart/form-data">
  {% csrf_token %}
  {% bootstrap_form data_product_form %}
  {% buttons %}
  <input type="submit" class="btn btn-primary" value="Upload" name="upload_dataproduct_form">
  {% endbuttons %}
</form>
