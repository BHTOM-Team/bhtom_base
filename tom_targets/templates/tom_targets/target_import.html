{% extends 'tom_common/base.html' %}
{% load bootstrap4 %}
{% block content %}
<p>Upload a .csv to import targets in bulk. CSV columns must match target attributes.
Ex: identifier,designation,name,ra,dec
</p>
<form method="POST" action="{% url 'tom_targets:import' %}" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" name="target_csv">
  {% buttons %}
  <input type="submit" value="Upload" class="btn btn-primary">
  {% endbuttons %}
</form>
{% endblock %}
