{% extends 'tom_common/base.html' %}
{% load bootstrap4 publication_extras %}
{% block title %}Target {{ object.name }}{% endblock %}
{% block content %}
{% latex_table %}
<div id="save-latex-form">
  <form method="POST" action="{% url 'tom_publications:save-latex' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <input type="submit" class="btn btn-primary" value="Save Latex" name="save-latex">
    {% endbuttons %}
  </form>
</div>
{% endblock %}
